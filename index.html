<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button id="cancelQuiz">Cancel Quiz</button>
    </nav>
    <div id="quizContainer">
        <div id="timer">Time: <span id="time">0</span>s</div>
        <div id="questionTitle"></div>
        <ul id="optionsList"></ul>
        <button id="submitAnswer">Submit Answer</button>
    </div>
    <div id="resultCard" style="display: none;"></div>
    <button id="restartQuiz" style="display: none;">Restart Quiz</button>
    <script src="script.js"></script>
</body>
</html>
